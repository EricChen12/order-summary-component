<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>
    <div class="container">

      <img class="img-hero" src="images/illustration-hero.svg"
        alt="a guy wearing the headphone and dancing with the music">
      <div class="container-content">
        <h1>Order Summary</h1>
        <p> You can now listen to millions of
          songs, audiobooks, and podcasts on
          any device anywhere you like!</p>

        <div class="container-plan">
          <div class="container-plan-padding">
            <img class="img-music-icon" src="images/icon-music.svg" alt="a music icon">
            <div class="container-plan-info">
              <p><span>Annual Plan</span></p>
              <p>$59.99/year</p>
            </div>
            <a href="#w">Change</a>
          </div>
        </div>

        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Guo Chen</a>.
    </div>
  </footer>
</body>

</html>
